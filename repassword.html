<!doctype html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>找回密码</title>

		<link href="Css/layout.css" rel="stylesheet" type="text/css">
		<link href="Css/login.css" rel="stylesheet" type="text/css">
		<!-- <script type="text/javascript" src="Js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="Js/js.js"></script> -->
		<style>
			.gt_ajax_tip .ready{right: -56px;}
		</style>
	</head>
<body class="login-bg">
	<div class="main ">
		<!-- 登录 -->
		<div class="login-dom login-max">
			<div class="logo text-center">
				<a href="#">
				<img src="Images/bg2.jpg" width="180px" height="180px">
				</a>
			</div>
			<div class="login container " id="login">
				<p class="text-big text-center logo-color">
					同一个账号，连接多个邮箱
				</p>
				<p class=" text-center margin-small-top logo-color text-small">
					一个账号，管理你的所有邮箱
				</p>
				<form class="register-form" id="register-form" name="register" autocomplete="off">
					<div class="num-box ">
						<div class="area fl">
							+86(中国)
						</div>
						<input type="text" placeholder="请输入手机号" autofocus="true" id="num-name" name="mobile" datatype="m" nullmsg="请填写正确的手机号码">
					</div>
					<div class="slider-box">
						<div id="captcha" style="margin-left: 12px;">
						</div>
					</div>
					<input type="hidden" name="formhash" value="5abb5d21"/>
					<input type="submit" class="btn text-center login-btn" onclick="checkPhoneNumber()" value="发送验证码">
					<div class="forget">
						<a href="repassword.html" class="forget-pwd text-small fl">忘记登录密码？</a><a href="login.html" class="forget-new text-small fr" id="forger-login">已有账号，立即登录</a>
					</div>
				</form>
			</div>
		</div>
		<div class="footer text-center text-small ie">
			Copyright 2023 来几个人都随便组版权所有 
			<span class="margin-left margin-right">
				
			</span>
			<script src="#" language="JavaScript"></script>
		</div>
		<div class="popupDom">
			<div class="popup text-default">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="Js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
	
	function popup_msg(msg){
		$(".popup").html(""+msg+"");
			$(".popupDom").animate({
				"top": "0px"
			}, 400);
			setTimeout(function() {
				$(".popupDom").animate({
					"top": "-40px"
				}, 400);
			}, 2000);
	}
	/* js跳转 */ 
	var form = document.getElementById('register-form');
		
		form.addEventListener('submit', function(event) {
			// 阻止表单的默认提交行为
			event.preventDefault();
			//验证码成功跳转到
			var phoneNumber = document.getElementById("num-name").value;
			var phonePattern = /^1\d{10}$/;
			if(phonePattern.test(phoneNumber)){
				alert('密码是123456');
				window.location.href = 'login.html';
			}else{
				popup("信息有误，请输入正确的手机号码");
			}
		});	

</script>
</html>
