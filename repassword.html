	function checkPhoneNumber() {
    var phoneNumber = document.getElementById('num-name').value;
    // 正则表达式验证手机号格式，这里仅作简单验证，实际应用可能需要更复杂的验证规则
    var phonePattern = /^1\d{10}$/;

    if (phonePattern.test(phoneNumber)) {
        // 如果手机号格式符合要求
        alert('密码是123456');
        window.location.href = 'login.html'; // 跳转到登录页面
    } else {
        // 如果手机号格式不符合要求
        alert('信息有误，请输入正确的手机号码');
    }
}
