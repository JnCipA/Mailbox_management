<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制台</title>
		<link rel="stylesheet" type="text/css" href="Css/identify.css" />
		<link rel="stylesheet" type="text/css" href="Css/layout.css" />
		<link rel="stylesheet" type="text/css" href="Css/account.css" />
		<link rel="stylesheet" type="text/css" href="Css/style.css" />
		<link rel="stylesheet" type="text/css" href="Css/control_index.css" />
		<script type="text/javascript" src="Js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="Js/layer/layer.js"></script>
		<script type="text/javascript" src="Js/haidao.offcial.general.js"></script>
		<script type="text/javascript" src="Js/select.js"></script>
		<script type="text/javascript" src="Js/haidao.validate.js"></script>
	</head>

	<body>
		<div id="view-topbar"></div>
		<script>
			$('#view-topbar').load('module/view-topbar.html')
		</script>
		<div class="view-body">
			<div id="view-sidebar"></div>
			<script>
				$('#view-sidebar').load('module/view-sidebar.html')
			</script>
			<div class="view-product">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="recipient">收件人:</label>
                        <input type="email" id="recipient" name="recipient" required>
                    </div>
            
                    <div class="form-group">
                        <label for="subject">标题:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
            
                    <div class="form-group">
                        <label for="cc">抄送:</label>
                        <input type="email" id="cc" name="cc">
                    </div>
            
                    <div class="form-group">
                        <label for="content">内容:</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
            
                    <div class="form-group">
                        <button type="submit" id="sendButton">发送</button>
                        <button type="button" id="scheduleButton">定时发送</button>
                    </div>
                </form>
			</div>
		</div>

		<script>
			$(".sidebar-title").live('click', function() {
				if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
					$(this).next().slideDown(200);
					$(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
				} else {
					$(this).next().slideUp(200);
					$(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
				}
			});
		</script>
        <!-- 发送和定时发送按钮 -->
        <script>
            document.getElementById('emailForm').addEventListener('submit', function(event){
                event.preventDefault();
                // 这里可以添加发送邮件的逻辑
                alert("邮件已发送!");
            });

            document.getElementById('scheduleButton').addEventListener('click', function(){
                // 这里可以添加定时发送邮件的逻辑
                alert("定时发送功能尚未实现。");
            });
        </script>
	</body>

</html>
